{% extends 'base.html' %}

{% block title %} Restaurants {% endblock %}

{% block content %}

    {% for item in rest %}
        <div>
            {% load static %}
            <a href="/restaurants/{{item.id}}">
                <div>
                    <img src="{% static '' %}{{item.thumbnail}}" alt="Restaurant image" width="600" height="400">
                    <p>{{item.name}}</p>
                </div>
            </a>
        </div>
    {% endfor %}

{% endblock %}
