{% extends 'base.html' %}

{% block title %} Change Password {% endblock %}
{% load crispy_forms_tags %}

{%block content %}
<div class="jumbotron-custom">

    <div class="container calc-vh">
        <h1 class="padding-top text-center">Change Password</h1>
        
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-block w-50 mx-auto">Change Password</button>
        </form>
    
    </div>
</div>

{% endblock %}
