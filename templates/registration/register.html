{% extends 'base.html' %}

{% block title %} Create Account {% endblock %}
{% load crispy_forms_tags %}

{%block content %}
<div class="jumbotron-custom">

    <div class="container calc-vh">

        <h1 class="padding-top text-center">Register Account</h1>

        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-block w-50 mx-auto">Register</button>
        </form>

    </div>

</div>
{% endblock %}
