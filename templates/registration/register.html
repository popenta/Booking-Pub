{% extends 'base.html' %}

{% block title %} Create Account {% endblock %}
{% load crispy_forms_tags %}

{%block content %}
    <h1>Register Account</h1>
        </br>

    <form method="POST" class="form-group">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Register</button>
    </form>
{% endblock %}
