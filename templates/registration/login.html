{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% load crispy_forms_tags %}
{% block content %}

    <h1>Login</h1>
    </br>

    <form method="post" class="from-group">
        {% csrf_token %}
        {{form | crispy}}
        <p>Don't have an account yet? Create one <a href="/register">here</a>!</p>
        <button type="submit" class="btn btn-success">Login</button>
    </form>

{% endblock %}
